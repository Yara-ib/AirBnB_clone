<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB clone</title>
    <link rel="stylesheet" type="text/css" href="styles/4-common.css">
    <link rel="stylesheet" type="text/css" href="styles/3-header.css">
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
    <link rel="icon" type="image/jpg" href="images/icon.png">
</head>

<body>
    <header></header>
    <div class="container">
        <section class="filters">
            <button type="button" value="Search">Search</button>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen, ..</h4>
                <div class="popover">
                    <ul>
                        <li class="headlines">Internet</li>
                        <li class="headlines">Kitchen</li>
                        <li class="headlines">TV</li>
                        <li class="headlines">Iron</li>
                    </ul>
                </div>
            </div>
            <!-- Locations -->
            <div class="locations">
                <h3>States</h3>
                <h4>New York, California, ..</h4>
                <div class="popover">
                    <ul>
                        <li class="headlines">
                            <h2>New York:</h2>
                            <ul>
                                <li class="points">Spring Valley</li>
                                <li class="points">East Hampton town</li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <!-- Here comes again -->
                <div class="popover">
                    <ul>
                        <li class="headlines">
                            <h2>California:</h2>
                            <ul>
                                <li class="points">San Francisco</li>
                                <li class="points">Los Angeles</li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </div>
    <footer>
        <p id="footer_txt">Best School</p>
    </footer>
</body>

</html>
